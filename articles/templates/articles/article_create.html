{% load static%}
<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

    <style>
        h1{
        font-family:Ubuntu;
        color:silver;
        }
        p{
        font-family:Ubuntu;
        font-size:18px;
        color:blue;
        }
    </style>
</head>
<body>
<h1 class="blue-text center">Create one beautiful Post!!</h1>
<form method="post" action="/accounts/login/">
    {%csrf_token%}

        <button class="btn orange darken-2 right" type="submit">Logout</button>
</form>



<script>
var i = 0;
var txt = 'Just try to add some good stuff to the website Hold on for a moment!!   ';
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>
<div class="row">
 <form class="col s6" action="{% url 'articles:create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for each in form %}
            <div class="each">
              <label for="{{ each.id_for_label}}" class="label"><b>{{ each.html_name }}</b></label>
              {{each}}
            </div>
            {% endfor %}
            <button class="btn blue darken-2" type="submit">Create</button>
        </form>
    </div>
    <button class="btn orange darken-2 right" onclick="typeWriter()">Click me</button>

    <p class="black-text right" id="demo"></p>
</body>
</html>
